<div class="row">
<div id="sidebar" class="col-lg-2 info">
  <a routerLink="/admin/product" class="demo">Product</a>
<br />
<br />
  <a routerLink="/admin/products" class="demo1">Products</a>
  <br>
        <br>
        <a routerLink="/admin/order" class="demo">order</a>
</div>


<div class="col-lg-10">
  <div class="row mt-3">
    <div class="col-lg-6">
      <h2> PRODUCTS </h2>
    </div>
    <div class="col-lg-4"></div>
    <div class="col-lg-2">
      <button routerLink="/admin/product" class="btn btn-info mt-2 demo9">Add Product</button>
    </div>
  </div>
<Table border="2" class="mt-4">
  <tr>
    <th>Sr.no</th>
    <th>Title</th>
    <th>Description</th>
    <th>Avatar</th>
    <th>Category</th>
    <th>Price</th>
    <th>MRP</th>
    <th>Action</th>


</tr>
  <tr *ngFor="let user of users;">
    <td>{{user.id}}</td>
    <td>{{user.title}}</td>
    <td>{{user.description}}</td>
    <td><img src="{{user.avatar}}" height="70px" alt="" ></td>
    <td>{{user.category}}</td>
    <td>{{user.price|currency:"INR"}}</td>
    <td>{{user.mrp|currency:"INR"}}</td>
    <td>
      <button class="btn btn-primary demo9" routerLink="/admin/product/{{user.id}}">edit</button>
      <button class="btn btn-danger demo9" (click)="delete(user.id)">delete</button>
    </td>

  </tr>
</Table>
</div>
</div>
